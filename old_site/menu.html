<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Mad Hatter's Waffles</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="images/logo-small.png"
            alt="Mad Hatter Waffles Logo"
            class="logo-img"
          />
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="schedule.html">Find Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="menu" class="menu-section">
        <div class="menu-container">
          <div class="menu-image">
            <img src="images/main_left.avif" alt="Waffle with toppings" />
          </div>
          <div class="menu-content">
            <!-- Menu content will be loaded dynamically from CSV -->
            <div class="loading-message">Loading menu...</div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Mad Hatter's Waffles</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
