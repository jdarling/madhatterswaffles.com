<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Us - Mad Hatter's Waffles</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="images/logo-small.png"
            alt="Mad Hatter Waffles Logo"
            class="logo-img"
          />
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="schedule.html">Find Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="schedule-header">
        <div class="container">
          <h2>Find us</h2>
          <p class="locations-intro">Follow the delicious aroma and find us at these locations!</p>
        </div>
      </section>

      <section class="calendar-section">
        <div class="container">
          <div class="calendar-controls">
            <button class="btn btn-secondary" id="prevMonth">Previous</button>
            <h2 class="calendar-month" id="currentMonth"></h2>
            <button class="btn btn-secondary" id="nextMonth">Next</button>
          </div>

          <div class="calendar-container">
            <div class="calendar-grid" id="calendar">
              <!-- Calendar will be populated by JavaScript -->
            </div>
          </div>

          <div class="mobile-week-view" id="mobileWeekView">
            <div class="week-controls">
              <h3 class="week-title" id="currentWeek"></h3>
              <div class="week-buttons">
                <button class="btn btn-secondary" id="prevWeek">
                  Previous Week
                </button>
                <button class="btn btn-secondary" id="nextWeek">
                  Next Week
                </button>
              </div>
            </div>
            <div class="week-classes" id="weekClasses">
              <!-- Week locations will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal for location details (desktop only) -->
    <div id="locationModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-body">
          <h2 class="modal-title"></h2>
          <div class="modal-time"></div>
          <div class="modal-location"></div>
          <div class="modal-address"></div>
          <div class="modal-details">
            <div class="modal-notes"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2025 Mad Hatter's Waffles</p>
      </div>
    </footer>

    <script>
      // Header Background on Scroll
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        if (window.scrollY > 100) {
          header.style.background = "rgba(255, 255, 255, 0.98)";
        } else {
          header.style.background = "rgba(255, 255, 255, 0.95)";
        }
      });
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"
    ></script>
    <script src="script.js"></script>
    <script src="schedule.js"></script>
  </body>
</html>
